<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1, h2, h3 {
            margin: 0;
        }

        .parallax {
            background-image: url('https://via.placeholder.com/1920x1080');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .parallax-inner {
            text-align: center;
        }

        .card-container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }

        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background-color: #007bff;
            color: #fff;
        }

        .card-back {
            background-color: #ff4757;
            color: #fff;
            transform: rotateY(180deg);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My 3D Website</h1>
    </header>

    <section class="parallax">
        <div class="parallax-inner">
            <h2>Explore the 3D World</h2>
        </div>
    </section>

    <section class="card-container">
        <div class="card">
            <div class="card-front">
                <h3>Front Side</h3>
                <p>This is the front of the card.</p>
            </div>
            <div class="card-back">
                <h3>Back Side</h3>
                <p>This is the back of the card.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 My 3D Website. All rights reserved.</p>
    </footer>
</body>
</html>
